<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>


<body class="bg-gray-100 min-h-screen">
  <div class="flex-grow text-gray-800">
    <header class="flex items-center h-20 px-6 sm:px-10 bg-white">
      <div class="mr-6">
        <h1 class="text-4xl font-semibold mb-2">Dashboard</h1>
      </div>
      <button
        class="block sm:hidden relative flex-shrink-0 p-2 mr-2 text-gray-600 hover:bg-gray-100 hover:text-gray-800 focus:bg-gray-100 focus:text-gray-800 rounded-full">
        <span class="sr-only">Menu</span>
        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
      <div class="relative w-full max-w-md sm:-ml-2">
      </div>
      <div class="flex flex-shrink-0 items-center ml-auto">
        <button class="inline-flex items-center p-2 hover:bg-gray-100 focus:bg-gray-100 rounded-lg">
          <span class="sr-only">User Menu</span>
          <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
            <span class="font-semibold">Admin</span>
            <span class="text-sm text-gray-600">TriExplorers</span>
          </div>
          <span class="h-12 w-12 ml-2 sm:ml-3 mr-2 bg-gray-100 rounded-full overflow-hidden">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="user profile photo"
              class="h-full w-full object-cover">
          </span>
          <svg aria-hidden="true" viewBox="0 0 20 20" fill="currentColor" class="hidden sm:block h-6 w-6 text-gray-300">
            <path fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </button>
        <div class="border-l pl-3 ml-3 space-x-1">
          <a href="/logout"><button
            class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
            <span class="sr-only">Log out</span>
            <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button></a>
        </div>
      </div>
    </header>
    <main class="p-6 sm:p-10 space-y-6">
      <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
      </div>
      <h1 class="sm:text-2xl text-1xl font-medium title-font text-gray-900 lg:w-1/3 lg:mb-0 mb-4"><b>Blogs Control Panel</b></h1><br>
        <a href="/edit/0"><button
          class="inline-flex text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-700 rounded text-lg font-semibold">Add New Post</button></a>
          <hr>
          <h1 class="title-font text-lg font-medium text-gray-900 mb-3">Upload Image</h1>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <a href=""><button
              class="inline-flex text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-700 rounded text-lg font-semibold">Submit</button></a>
          </form><hr>
          <div class="max-w-2xl mx-auto">
            <div class="flex flex-col">
              <div class="overflow-x-auto sm:-mx-6 lg:-mx-20">
                <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                  <div class="overflow-hidden">
                    <table class="min-w-full text-center">
                      <thead class="border-b bg-white">
                        <tr>
                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2">
                            Sno
                          </th>
                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2">
                            Title
                          </th>
                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2">
                            Topic
                          </th>
                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2">
                            Date
                          </th>
                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2">
                            Edit
                          </th>
                          <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-2">
                            Delete
                          </th>
                        </tr>
                      </thead class="border-b">
                      <tbody>
                        {% for post in posts %} 
                        <tr class="bg-white border-b">
                          <td class="px-6 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{{post.sno}}</td>
                          <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">
                            {{post.title}}
                          </td>
                          <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">
                            {{post.topic}}
                          </td>
                          <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">
                            {{post.date}}
                          </td>
                          <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">
                            <a href="/edit/{{post.sno}}"><button class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button></a>
                          </td>
                          <td class="text-sm text-gray-900 font-light px-6 py-2 whitespace-nowrap">
                            <a href="/delete/{{post.sno}}"><button class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</button></a>
                          </td>
                        </tr class="bg-white border-b">
                          {% endfor %}
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
       
    </main>
  </div>
</body>

</html>
