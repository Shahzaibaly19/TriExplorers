{% extends "layout.html" %}
{% block body %}

<body class="bg-white font-family-karla">
    <header class="w-full container mx-auto">
        <div class="flex flex-col items-center py-12">
            <a class="font-bold text-gray-800 uppercase hover:text-gray-700 text-3xl" href="#">
                {{package.name}}
            </a><br>
            <p class="text-lg text-gray-600">
                Tour Package Details.
            </p>
        </div>
    </header>

    <div class="container mx-auto flex flex-wrap py-6">

        <!-- Post Section -->
        <section class="w-full md:w-2/3 flex flex-col items-center px-3">

            <article class="flex flex-col shadow my-4">
                {% set fname = 'images/' + package.image %}
                <a href="#" class="hover:opacity-75">
                    <img src="{{ url_for('static', filename=fname) }}">
                </a>
                <div class="bg-white flex flex-col justify-start p-6">
                    <a href="#" class="text-blue-700 text-sm font-bold uppercase pb-4">{{package.category}}</a>
                    <a href="#" class="text-3xl font-bold hover:text-gray-700 pb-4">{{package.name}}</a>
                    <a href="/pform" target="_blank"><button
                            class="lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">Check
                            availability</button></a><br>
                    <p href="#" class="text-sm pb-8">
                        <a href="#" class="font-semibold hover:text-gray-800">Days</a>, Tour Duration {{package.days}}
                    </p>
                    {{package.content}}
                </div>
            </article>
        </section>

    </div>

    <footer class="w-full border-t bg-white pb-12">
        <div class="w-full container mx-auto flex flex-col items-center">
            <div class="uppercase pb-6">&copy; TriExplorers Blog</div>
        </div>
    </footer>

</body>
{% endblock %}
